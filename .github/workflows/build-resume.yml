name: Build Resume PDF

on:
  push:
    branches:
      - main
      - master
    paths:
      - '**/*.tex'
      - '.github/workflows/build-resume.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v3
        with:
          root_file: Current-Full/Omar-Ahmed-Elsayed-Resume.tex
          working_directory: .

      - name: Move PDF to output directory
        run: |
          mkdir -p output
          mv Current-Full/Omar-Ahmed-Elsayed-Resume.pdf output/Omar-Ahmed-Elsayed-Resume.pdf

      - name: Upload PDF as artifact
        uses: actions/upload-artifact@v4
        with:
          name: resume-pdf
          path: output/Omar-Ahmed-Elsayed-Resume.pdf

      - name: Commit and push PDF
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add output/Omar-Ahmed-Elsayed-Resume.pdf
          git diff --staged --quiet || git commit -m "Build: Update resume PDF [skip ci]"
          git push
