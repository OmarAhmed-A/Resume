name: Build Resume PDF

on:
  push:
    branches:
      - main
      - master
    paths:
      - '**/*.tex'
      - '.github/workflows/build-resume.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v3
        with:
          root_file: Current-Full/Omar-Ahmed-Elsayed-Resume.tex
          working_directory: .

      - name: Move PDF to output directory
        run: |
          mkdir -p output
          mv Current-Full/Omar-Ahmed-Elsayed-Resume.pdf output/Omar-Ahmed-Elsayed-Resume.pdf

      - name: Upload PDF as artifact
        uses: actions/upload-artifact@v4
        with:
          name: resume-pdf
          path: output/Omar-Ahmed-Elsayed-Resume.pdf

      - name: Commit and push PDF
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: "Build: Update resume PDF [skip ci]"
          file_pattern: 'output/Omar-Ahmed-Elsayed-Resume.pdf'
          commit_user_name: github-actions[bot]
          commit_user_email: github-actions[bot]@users.noreply.github.com
          commit_author: github-actions[bot] <github-actions[bot]@users.noreply.github.com>
